<script>
const WEB_APP_URLS = [
  'https://script.google.com/macros/s/AKfycbwS-PswDc7EbyqRWn-vxfZymz6CGeUiZOByY5Dgq0HruWRGxamZXd-_CgdHnmR3vYKsFg/exec'
];

const TOKEN = 'abcd1234';
const STATUS_LINK = 'https://vbo.co.in/ISP/Lucknow/Merotra/tag';

let oltData = {};
let dashboardA7 = null;

async function loadData() {

  const olts = [
    { id: 'O1I5', pons: 8 },
    { id: 'O2I6', pons: 8 },
    { id: 'O3I7', pons: 4 }
  ];

  for (let oltObj of olts) {
    for (let i = 1; i <= oltObj.pons; i++) {
      oltData[oltObj.id + 'P' + i] = { all: [], off: [], tick: [], drops: [] };
    }
  }

  try {
    const res = await fetch(WEB_APP_URLS[0] + '?token=' + encodeURIComponent(TOKEN));
    const data = await res.json();

    dashboardA7 = data.dashboardA7;
    const rows = data.rows || [];

    for (let oltObj of olts) {
      let total = 0, offTotal = 0, tickTotal = 0;

      for (let i = 1; i <= oltObj.pons; i++) {
        const nmid = oltObj.id + 'P' + i;
        const filtered = rows.filter(r => (r.NMID || '').toUpperCase() === nmid);

        const offRows = filtered.filter(r => r.Downs);
        const tickRows = filtered.filter(r => r.Ticket);
        const dropTimes = filtered.map(r => r.Drops).filter(Boolean);

        oltData[nmid] = { all: filtered, off: offRows, tick: tickRows, drops: dropTimes };

        document.getElementById(`pon${i}-${oltObj.id}`).textContent = filtered.length || '';
        document.getElementById(`off${i}-${oltObj.id}`).textContent = offRows.length || '';
        document.getElementById(`tick${i}-${oltObj.id}`).textContent = tickRows.length || '';

        const statusCell = document.getElementById(`stat${i}-${oltObj.id}`);
        const isOn = dashboardA7 && dropTimes.length < dashboardA7;
        statusCell.innerHTML = `<a href="${STATUS_LINK}">${isOn ? 'üü¢' : 'üî¥'}</a>`;

        total += filtered.length;
        offTotal += offRows.length;
        tickTotal += tickRows.length;
      }

      document.getElementById(`oltTotal-${oltObj.id}`).textContent = total || '';
      document.getElementById(`oltOffTotal-${oltObj.id}`).textContent = offTotal || '';
      document.getElementById(`oltTickTotal-${oltObj.id}`).textContent = tickTotal || '';
    }

    document.getElementById('loadingOverlay').style.display = 'none';
  } catch (e) {
    console.error(e);
    document.getElementById('loadingOverlay').style.display = 'none';
  }
}

window.addEventListener('load', () => {
  loadData();
  setInterval(loadData, 30000);
});
</script>
